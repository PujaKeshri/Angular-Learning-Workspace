        <div class="col-md-6">
            <h5>Admin Sign Up</h5>
           <form [formGroup]="signupForm" (ngSubmit)="onSubmitClick()">
               <div class="form-group">
                       <input type="text"
                           class="form-control" 
                           formControlName="username"
                           name="username" 
                           id="username" 
                           placeholder="email"
                        >
                        <control-message [control]="signupForm.controls.username"></control-message>
               </div>
               <div class="form-group">
                       <input type="password" 
                           class="form-control"
                           formControlName="password" 
                           name="password" 
                           id="password" 
                           placeholder="password"
                        >
                        <control-message [control]="signupForm.controls.password"></control-message>
               </div>
               <div class="form-group">
                        <input type="password" 
                            class="form-control"
                            formControlName="repassword" 
                            name="repassword" 
                            id="repassword" 
                            placeholder="confirm password"
                        >
                        <control-message [control]="signupForm.controls.repassword"></control-message>
                </div>
               <div class="form-group">
                       <button class="btn btn-primary" 
                           name="submitbtn" 
                           id="submitbtnId" 
                           type="submit"
                           [disabled]="signupForm.invalid">  SignUp   </button>
               </div>    
           </form>
        </div>
    </div>
</div>
